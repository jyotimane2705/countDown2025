<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Countdown for New Year</title>

        <!-- Bootstarp CDN (CSS) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Bootstarp CDN (Js) --> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- jQuery CDN Link (jsDelivr) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>

        <div class="container box">
            <div class="upBox">
                Countdown to 2025
                <h2 class="text-light">New Year</h2>
            </div>

            <div class="downBox text-center px-5">
                <div class="row">
                    
                    <div class="col">
                        <h3 id="day" class="counter"></h3>
                        <h5 class="content">days</h5>
                    </div>

                    <div class="col">
                        <h3 id="hour" class="counter"></h3>
                        <h5 class="content">hours</h5>
                    </div>

                    <div class="col">
                        <h3 id="min" class="counter"></h3>
                        <h5 class="content">minutes</h5>
                    </div>

                    <div class="col">
                        <h3 id="sec" class="counter"></h3>
                        <h5 class="content">seconds</h5>
                    </div>
                </div>
                
            </div>
            
        </div>

        <script>
            var CountdownDate = new Date("Jan 1, 2025 00.01:00").getTime(); // end time

            var x = setInterval(function() {
                var now = new Date().getTime();     // Current time

                //difference in the time
                var differenceTime = CountdownDate - now;

                console.log(differenceTime);     // 26273254376 = 1735673400000 - 1709400124661

                /*
                        1000 ms     -> 1 sec
                        60 sec      -> 1 min
                        60 min      -> 1 hr
                        24 hrs      -> 1 day
                */
                
                var days = Math.floor(differenceTime/ (1000*60*60*24));
                var hours = Math.floor((differenceTime % (1000*60*60*24)) / (1000*60*60));
                var mins = Math.floor((differenceTime % (1000*60*60))/(1000*60));
                var secs = Math.floor((differenceTime % (1000*60))/(1000));

                //console.log(secs);

                var lenHours = hours.toString().length;

                if(lenHours == 1){
                    var hours = "0"+hours;
                }

                document.getElementById("day").innerHTML = days;
                document.getElementById("hour").innerHTML = hours;
                document.getElementById("min").innerHTML = mins;
                document.getElementById("sec").innerHTML = secs;

                // When Countdown is over
                if(differenceTime < 0){
                    clearInterval(x);
                    document.write = "Expired";
                }

            }, 1000);
           
        </script>
    </body>
</html>
